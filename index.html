<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olá Hacker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 17px 33px;
            font-size: 20px;
            cursor: pointer;
            background: #0f0;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button onclick="alert('Bem-vindo, Hacker!')">Olá Hacker</button>
</body>
</html>
